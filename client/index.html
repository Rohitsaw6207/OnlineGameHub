<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Online Game Hub - Epic Gaming Adventure Awaits</title>
    <meta name="description" content="Discover our collection of engaging games, from timeless classics to modern favorites. Play Tic Tac Toe, Snake Game, Sudoku, Chess, and more instantly in your browser." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gamehub.example.com" />
    <meta property="og:title" content="Online Game Hub - Epic Gaming Adventure Awaits" />
    <meta property="og:description" content="Discover our collection of engaging games, from timeless classics to modern favorites. Play instantly in your browser!" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gamehub.example.com" />
    <meta property="twitter:title" content="Online Game Hub - Epic Gaming Adventure Awaits" />
    <meta property="twitter:description" content="Discover our collection of engaging games, from timeless classics to modern favorites. Play instantly in your browser!" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
